<div class="container mt-4">
  <form [formGroup]="taxonomyForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Label</mat-label>
        <input matInput formControlName="label" />
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="col-md-6">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Taxonomy Type</mat-label>
    <mat-select formControlName="taxonomytype" required>
      <mat-option *ngFor="let type of enumValues$ | async" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>



    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Locale</mat-label>
        <input matInput formControlName="locale" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-checkbox color="primary" formControlName="isactive">Is Active</mat-checkbox>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Parent ID</mat-label>
        <input matInput formControlName="parentid" />
      </mat-form-field>
    </div>

    <div class="col-12">
     <app-button
        [text]="editingId ? 'Update' : 'Add'"
        color="primary"
        variant="raised"
        buttontype="submit"
        [class]="'mb-4'"
      />

    </div>

  </form>

</div>
